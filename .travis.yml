dist: xenial
group: edge

language: python
python:
  - "3.8"
  - "3.7"
  - "3.6"
env:
  - TOXENV=django22
  - TOXENV=coverage

sudo: true  # Allow the sudo command

before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-12 postgresql-client-12 postgresql-12-postgis-2.5 postgresql-12-postgis-2.5-scripts
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/12/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo cp /etc/postgresql/{10,12}/main/pg_hba.conf
  - sudo service postgresql restart 12
install:
  - pip install tox

before_script:
  - psql -c 'CREATE DATABASE tablo;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d pg_database
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d pg_database
script:
  - tox